type Country {
  _id: ID!
  code: String!
  lat: Float!
  lng: Float!
  bedsTotal: Float!
  bedsAverage: Float!
  populationAverage: Float!
  estimatedBedsTotal: Float!
  estimatedBedsAverage: Float!
  typebed: [Bed]
  restrictions: [Restriction]
}
type Bed {
  _id: ID!
  code: String!
  type: String
  total: Float!
  percentage: Float!
  population: Int!
  estimatedForPopulation: Float!
  source: String!
  sourceUrl: String!
  year: Int
}

type Restriction {
  _id: ID!
  code: String!
  dateStart: String!
  dateEnd: String
  description: String!
  keywords: [String!]!
  exceptions: [String!]!
  quantity: Int
  implementingCities: [String!]!
  targetCountries: [String!]!
  targetRegions: [String!]!
  implementingStates: [String!]!
}

type GeneralRestriction {
  _id: ID!
  code: String!
  keywordsCount: [keywordsCount]
  keywordsTotal: Int
  keywordsRecordsTotal: Int
  sourcesCount: [sourcesCount]
}

type keywordsCount {
  keywords: String!
  count: Int
}

type sourcesCount {
  sources: String!
  count: Int
}

input RestrictionInput {
  
  code: String!
  dateStart: String!
  dateEnd: String
  description: String!
  keywords: [String!]!
  exceptions: [String!]!
  quantity: Int
  implementingCities: [String!]!
  targetCountries: [String!]!
  targetRegions: [String!]!
  implementingStates: [String!]!
}

input BedInput {
  code: String!
  type: String!
  total: Float!
  percentage: Float!
  population: Int!
  estimatedForPopulation: Float!
  source: String!
  sourceUrl: String!
  year: Int
}

input CountryInput {
  code: String!
  lat: Float!
  lng: Float!
  bedsTotal: Float!
  bedsAverage: Float!
  populationAverage: Float!
  estimatedBedsTotal: Float!
  estimatedBedsAverage: Float!
}

type Mutation {
  "Crea un Pais"
  createCountry(input: CountryInput!): Country

  "Crea una Cama"
  createBed(input: BedInput!): Bed

  "Crea una Restriccion"
  createRestriction(input: RestrictionInput!): Restriction

  "Agregar Camas al Pais"
  addBed(countryId: String!, bedId: ID!): Country

  "Agregar Restriction al Pais"
  addRestriction(countryCode: String!, restrictionId: ID!): Country

  "Editar Pais"
  editCountry(countryId: String!, input: CountryInput!): Country

  "Editar Camas"
  editBed(_id: ID!, input: BedInput!): Bed

  "Editar Restricciones"
  editRestriction(_id: ID!, input: RestrictionInput!): Bed

  "Elimina un Pais"
  deleteCountry(_id: ID!): Boolean

  "Elimina un Cama"
  deleteBed(_id: ID!): Boolean

  "Elimina un Restriccion"
  deleteRestriction(_id: ID!): Boolean
}

